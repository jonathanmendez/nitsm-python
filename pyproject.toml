[tool.black]
line-length = 100
target-version = ['py36']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | nitsm/codemoduleapi/pinmapinterfaces.py
)
'''

[tool.ni-python-styleguide]
extend_exclude = "src/nitsm/codemoduleapi/pinmapinterfaces.py"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]
markers = [
    "pin_map"
]
